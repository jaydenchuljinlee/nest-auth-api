version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: my-postgres
    restart: always
    environment:
      POSTGRES_USER: myuser         # 초기 사용자 ID
      POSTGRES_PASSWORD: mypassword # 초기 비밀번호
      POSTGRES_DB: auth             # 초기 데이터베이스 이름
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    networks:
      - backend

volumes:
  postgres_data:

networks:
  backend:
